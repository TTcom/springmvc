<!-- 
             路径问题总结：
     URL资源由两部分组成：访问路径+资源名称
            根据是否能独立准确定位资源分为 绝对路径与相对路径
     WEB绝对路径为：指带访问协议的路径
            相对路径必须结合其参照路径才可以准确定位到资源
            绝对路径=参照路径+相对路径
	  相对路径：以斜杠开头/不以斜杠开头
	  以斜杠开头的路径可以分为：前段路径和后台路径
	  前段路径：浏览器解析代码中所包含的路径，前台路径参照路径？
	  后台路径：在服务器解析的代码及文件所包含的路径，后台路径的参展路径？
	  后台路径有一个例外的:sendRedirect("show.jsp")


 -->
